<html>
  <head>
    <title>Pomodoro Clock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/stylesheet.css">

    <!-- jQuery -->
    <script src="components/jquery/jquery.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="javascript/pomodoro-clock.js"></script>

  </head>

  <body>

    <!-- Start Main Container -->
    <div class="container">

      <!-- Start Title Header -->
      <div id="header">
        <h1>Pomodoro Timer</h1>
      </div>
      <!-- End Title Header -->

      <!-- Start Session Length and Break controls -->
      <div id="durationControls">

        <!-- Start Duration Controls -->
        <div id="controlBreakDuration">
          <div>Break</div>
          <button class="minus">&minus;</button>
          <button class="value">1</button>
          <button class="plus">&plus;</button>
        </div>
        <!-- End Duration Controls -->

        <!-- Start Session Controls -->
        <div id="controlSessionDuration">
          <div>Session</div>
          <button class="minus">&minus;</button>
          <button class="value">1</button>
          <button class="plus">&plus;</button>
        </div>
        <!-- End Session Controls -->

      </div>
      <!-- End Session Length and Break controls -->

      <!-- Start clearfix -->
      <div class="clearfix"></div>
      <!-- End clearfix -->

      <!-- Start Clock -->
      <div id="clock">
        <div id="clockLabelSession">
          <div class="clockDescription">Session</div>
          <div class="clockTime">1:00</div>
        </div>

        <div id="clockLabelBreak" class="hidden">
          <div class="clockTime">1:00</div>
          <div class="clockDescription">Break</div>
        </div>
      </div>
      <!--- End Clock-->

      <!-- Instructions -->
      <div id="instructions">
        Click the box above to start/stop the timer.
      </div>

    </div>
    <!-- End Main Container -->

  </body>
</html>
