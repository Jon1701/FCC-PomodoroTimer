<html>
  <head>
    <title>Pomodoro Clock</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">

    <!-- jQuery -->
    <script src="components/jquery/jquery.js"></script>

    <!-- Application Script -->
    <script type="text/javascript" src="javascript/pomodoro-clock.js"></script>

  </head>

  <body>

    <!-- Start Main Container -->
    <div id="app-container" class="middle">

        <!-- Controls -->
        <div class="controls">

          <!-- Session Duration -->
          <div class="duration">
            <div class="name">Session</div>
            <div class="plus">+</div>
            <div class="value">1</div>
            <div class="minus">-</div>
          </div>

          <!-- Break Duration -->
          <div class="break">
            <div class="name">Break</div>
            <div class="plus">+</div>
            <div class="value">1</div>
            <div class="minus">-</div>
          </div>

          <!-- Clock -->
          <div class="clock">

            <!-- Display Session Time -->
            <div id="display-session" class="container-clockdisplay middle">
              <div class="mode">
                Session
              </div>
              <div class="display">
                1:00
              </div>
            </div>

            <!-- Display Break Time -->
            <div id="display-break" class="container-clockdisplay middle hidden">
              <div class="mode">
                Break
              </div>
              <div class="display">
                1:00
              </div>
            </div>

          </div>

        </div>

    </div>
    <!-- End Main Container -->

  </body>
</html>
